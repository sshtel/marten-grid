<%@page contentType="text/html" pageEncoding="UTF-8"%>
<%@ include file="/js/module/common.jsp" %>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="/summer/css/martenBasic.css">
    </head>

    <script src="/summer/js/mtgrid/mtgrid.js"></script>
<script>

    $(document).ready(function () {
        $("#list5").martenGrid({
            url: 'data.html',
            tableSize: { width: '100%', height:'0%'},
            
            styleUri: '/style/martenPastel.css',
            style: { title: 'mt-Title', table: 'mt-Table', header: 'mt-Header', rows: 'mt-Rows'},
            colNames: ['day', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            colModel: [
                {name: 'wday', index: '0', width: '15%', class:'mt-FirstRow'},
                {name: 'Mon', index: '1', width: '10%', align: "center"},
                {name: 'Tue', index: '2', width: '10%', align: "center"},
                {name: 'Wed', index: '3', width: '10%', align: "center"},
                {name: 'Thu', index: '4', width: '10%', align: "center"},
                {name: 'Fri', index: '5', width: '10%', align: "center"},
                {name: 'Sat', index: '6', width: '10%', align: "center"},
                {name: 'Sun', index: '7', width: '10%', align: "center"}
            ],
            rowNum: 15,
            pager: '#pager5',
            sortname: 'wday',
            title: "Simple data manipulation",
        });
    });
</script>
<!DOCTYPE html>
    <body>
        <div id='list5'></div>
    </body>
</html>
